<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img src="./images/logindesign.png" alt="" class="logindesign">
        <img src="./images/logo.png" alt="" class="login-logo">
        <div class="login-form-row">
            <div class="login-form-section">
                <div class="login-form-wrapper">
                    <h1>Welcome Back</h1>
                    <p>welcome back, enter your details</p>
                    <form action="">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email address">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="row">
                            <div class="checkbox-group">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <p class="forgotpassword">Forgot Password?</p>
                        </div>
    
                        <button type="submit" class="login-button">Sign in</button>
                    </form>
                    <div class="or-separator">
                        <div class="line"></div>
                         or 
                        <div class="line"></div>
                    </div>
                    <button class="google-signin-button">
                        <img src="./images/google.png" alt="">
                        Sign in with Google 
                    </button>
                    <button class="apple-signin-button">
                        <img src="./images/apple.png" alt="">
                        Sign in with Apple 
                    </button>
                    <p class="signup-text">Don't have an account? <a class="signup-link" href="#">Sign up</a></p>
                </div>
            </div>
            <div class="login-image-section">
                <img src="./images/a-lady.png" alt="">
            </div>
        </div>
        <img src="./images/logodesign2.png" alt="" class="logindesign2">
    </div>
</body>
</html>
