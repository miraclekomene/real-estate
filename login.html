<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- google jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img src="./images/logindesign.png" alt="" class="logindesign">
        <img src="./images/logo.png" alt="" class="login-logo">
        <div class="login-form-row">
            <div class="login-form-section">
                <div class="login-form-wrapper">
                    <h1>Welcome Back</h1>
                    <p>welcome back, enter your details</p>
                    <form action="">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email address">
                            <div id="emailerror"></div>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                            <div id="passworderror"></div>
                        </div>
                        <div class="row">
                            <div class="checkbox-group">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me" class="remember-me-label">Remember me</label>
                            </div>
                            <p class="forgotpassword">Forgot Password?</p>
                        </div>
    
                        <button type="submit" class="login-button">Sign in</button>
                    </form>
                    <div class="or-separator">
                        <div class="line"></div>
                         or 
                        <div class="line"></div>
                    </div>
                    <button class="google-signin-button">
                        <img src="./images/google.png" alt="">
                        Sign in with Google 
                    </button>
                    <button class="apple-signin-button">
                        <img src="./images/apple.png" alt="">
                        Sign in with Apple 
                    </button>
                    <p class="signup-text">Don't have an account? <a class="signup-link" href="#">Sign up</a></p>
                </div>
            </div>
            <div class="login-image-section">
                <img src="./images/a-lady.png" alt="">
            </div>
        </div>
        <img src="./images/logodesign2.png" alt="" class="logindesign2">
    </div>

    <script>
        //jquery form validation
        $(document).ready(function(){
            $('.login-button').click(function(event){
                event.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();
                //clear previous error messages
                $('#emailerror').html("");
                $('#passworderror').html("");

                if(email == ""){
                    $('#emailerror').html("Please enter your email").css("color", "red");
                    return false;
                }
                if(password == ""){
                    $('#passworderror').html("Please enter your password").css("color", "red");
                    return false;
                }
                //simple email validation
                var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if(!email.match(emailPattern)){
                    $('#emailerror').html("Please enter a valid email address").css("color", "red");
                    return false;
                }
                //password length validation
                if(password.length < 6){
                    $('#passworderror').html("Password must be at least 6 characters long").css("color", "red");
                    return false;
                }
                //if all validations are passed then redirect to dashboard or show success message
                alert("Login successful");
                window.location.href = "user.html";
            });
        });
    </script>
</body>
</html>
